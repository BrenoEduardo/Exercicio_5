            },
            {

            }
        ]
        function mostrarPontuacao2() {
            const Promisse = new Promise(()=>{
                var select = document.getElementById("option");
                var opcaoValue = select.options[select.selectedIndex].value;

                document.getElementById("tabela").innerHTML = `<th>Usuário</th>
                                    <th>Pontuação</th>`
                infoTabela.forEach((elemento, indice) => {
                if (elemento.level == opcaoValue) {
                    document.getElementById("tabela").innerHTML += `

                }
            })
        })
    }
    </script>
    <style>
        table,th,td{

        }

</head>

<body>
    <p>Selecione o nivel de dificuldade para visualizar o ranking</p>
    <form action="">
        <select name="nivel" id="option">
            <option value="Easy">Fácil</option>

</body>
